<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments::head(~{::title})">
    <title>归档</title>
</head>
<body>
<!--导航-->
<nav th:replace="_fragments::menu(4)"></nav>
<!--中间内容-->
<div class="m-container-small m-padded-tb-big animated fadeInUp">
    <div class="ui container">
        <!--header-->
        <div class="ui top attached padded segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="right aligned column">
                    共&nbsp;<h3 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}"></h3>&nbsp;篇博客
                </div>
            </div>
        </div>
        <th:block th:each="item:${archiveMap}">
            <h2 class="ui center aligned header" th:text="${item.key}"></h2>
            <div class="ui fluid vertical menu">
                <a th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog :${item.value}">
                <span>
                    <i class="mini teal circle icon"></i><span th:text="${blog.title}"></span>
                    <div class="ui teal basic left pointing label m-padded-mini"
                         th:text="${#dates.format(blog.updateTime,'MMMdd')}"></div>
                </span>
                    <div class="ui orange basic left pointing label m-padded-mini" th:text="${blog.flag}"></div>
                </a>
            </div>
        </th:block>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<!--底部-->
<footer th:replace="_fragments::foot"></footer>
<!--js-->
<div th:replace="_fragments::script"></div>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
</script>
</body>
</html>
