<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" th:href="@{/css/config.css}">
    <link rel="stylesheet" th:href="@{/css/semantic.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/lib/typo/typo.css}">
    <link rel="stylesheet" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">
    <link rel="icon" th:href="@{/images/logo.ico}" type="image/x-icon">
    <style type="text/css">
        #live2dcanvas {
            border: 0 !important;
        }
    </style>
</head>
<body>
<!--导航-->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small animated fadeInDown" th:fragment="menu(n)">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">MyBlog</h2>
            <a th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1}?'active'"><i
                    class="home icon"></i>首页</a>
            <a th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2}?'active'"><i
                    class="idea icon"></i>分类</a>
            <a th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3}?'active'"><i
                    class="tags icon"></i>标签</a>
            <a th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4}?'active'"><i
                    class="clone icon"></i>归档</a>
            <a th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==5}?'active'"><i
                    class="info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <form name="search" th:action="@{/search}" target="_blank" method="post">
                    <div class="ui icon inverted transparent input">
                        <input type="text" name="query" placeholder="Search..." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
</nav>
<!--底部-->
<footer class="ui inverted vertical segment m-padded-tb-large" th:fragment="foot">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img th:src="@{/images/wechat.jpg}" class="ui rounded image" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-spaced m-opacity-mini">联系我</h4>
                <div class="ui inverted link list">
                    <span class="item">QQ：228389787</span>
                    <span class="item">Email：228389787@qq.com</span>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-spaced m-opacity-mini">相关链接</h4>
                <div class="ui inverted horizontal link list">
                    <a th:href="@{https://gitee.com}" target="_blank" class="item">Gitee</a>
                    <a th:href="@{https://github.com/}" target="_blank" class="item">GitHub</a>
                    <a th:href="@{https://www.bilibili.com/}" target="_blank" class="item">哔哩哔哩</a>
                    <a th:href="@{https://www.runoob.com/}" target="_blank" class="item">菜鸟教程</a>
                    <a th:href="@{http://work.loidair.com/}" target="_blank" class="item">川职院博客</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui  teal header">MyBlog</h4>
                <div class="ui inverted link list">
                    <p class="m-text-thin m-text-spaced m-opacity-mini">
                        这是我的个人博客，会分享我的学习笔记，希望可以给来到这儿的人有所帮助^_^</p>
                </div>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020-2021 ICP证：<a
                th:href="@{https://beian.miit.gov.cn/}" target="_blank">蜀ICP备2020025692号-2</a></p>
        <p class="m-text-thin m-text-spaced m-opacity-tiny"><img th:src="@{/images/beian.png}" alt="备案图标"><a
                th:href="@{http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=51172402000111}"
                target="_blank">川公网安备 51172402000112号</a></p>
        <p class="m-text-thin m-text-spaced m-opacity-tiny"><span id="timeDate"></span><span id="times"></span></p>
    </div>
</footer>
<!--js-->
<div th:fragment="script">
    <meting-js id="6953575272" server="netease" order="list" type="playlist" fixed="true" list-olded="true"
               list-folded="true" preload="none" list-max-height="400px"></meting-js>
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/semantic.min.js}"></script>
    <script th:src="@{/lib/prism/prism.js}"></script>
    <script th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script th:src="@{/lib/scrollto/jquery.scrollTo.min.js}"></script>
    <script th:src="@{/lib/waypoints/jquery.waypoints.js}"></script>
    <script th:src="@{/js/config.js}"></script>
    <script type="text/javascript" color="27,28,29" opacity="0.5" count="250"
            th:src="@{/js/canvas-nest.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/meting@2/dist/Meting.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.0.4/lib/L2Dwidget.min.js"></script>
    <script type="text/javascript">
        function show_date_time() {
            window.setTimeout("show_date_time()", 1000);
            let nowTime = new Date();
            let oldTime = new Date("08-18-2020 00:00:00");
            let date = (nowTime.getTime() - oldTime.getTime());//从建站到现在的毫秒数
            let msPerDay = 24 * 60 * 60 * 1000;
            let days = date / msPerDay;
            let day = Math.floor(days);
            let hours = (day - days) * -24;
            let hour = Math.floor(hours);
            let minutes = (hour - hours) * -60;
            let minute = Math.floor((hour - hours) * -60);
            let second = Math.floor((minute - minutes) * -60);
            document.getElementById("timeDate").innerHTML = "本站已安全运行 " + day + " 天 ";
            document.getElementById("times").innerHTML = hour + " 小时 " + minute + " 分 " + second + " 秒";
        }

        show_date_time();

        L2Dwidget.init({
            "display": {
                "superSample": 2,
                "width": 125,
                "height": 200,
                "position": "right",
                "hOffset": 0,
                "vOffset": 0
            }
        });
    </script>
</div>
</body>
</html>
