<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:replace="${title}"></title>
    <link rel="stylesheet" th:href="@{/css/config.css}">
    <link rel="stylesheet" th:href="@{/css/semantic.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/lib/typo/typo.css}">
    <link rel="stylesheet" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="icon" th:href="@{/images/logo.ico}" type="image/x-icon">
</head>
<body>
<!--导航-->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small" th:fragment="menu(n)">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">管理后台</h2>
            <a th:href="@{/admin/blogs}" class="m-item item m-mobile-hide" th:classappend="${n==1}?'active'"><i class="edit icon"></i>博客</a>
            <a th:href="@{/admin/types}" class="m-item item m-mobile-hide" th:classappend="${n==2}?'active'"><i class="idea icon"></i>分类</a>
            <a th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3}?'active'"><i class="tags icon"></i>标签</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img th:src="@{${session.user.avatar}}" alt="" class="ui avatar image">
                        <span th:text="${session.user.nickName}"></span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<!--二级导航-->
<div class="ui attached pointing menu" th:fragment="twoMenu(n,value1,value2)">
    <div class="ui container">
        <div class="right menu">
            <a th:href="@{${value1}}" class="item" th:classappend="${n==1}?'active teal'">新增</a>
            <a th:href="@{${value2}}" class="item" th:classappend="${n==2}?'active teal'">列表</a>
        </div>
    </div>
</div>
<!--底部-->
<footer class="ui inverted vertical segment m-padded-tb-large" th:fragment="foot">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img th:src="@{/images/wechat.jpg}" class="ui rounded image" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-spaced m-opacity-mini">联系我</h4>
                <div class="ui inverted link list">
                    <span class="item">Email：228389787@qq.com</span>
                    <br>
                    <span class="item">QQ：228389787</span>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-spaced m-opacity-mini">相关链接</h4>
                <div class="ui inverted horizontal link list">
                    <a th:href="@{https://gitee.com}" class="item">Gitee</a>
                    <a th:href="@{https://github.com/}" class="item">GitHub</a>
                    <a th:href="@{https://www.bilibili.com/}" class="item">哔哩哔哩</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui  teal header">MyBlog</h4>
                <div class="ui inverted link list">
                    <p class="m-text-thin m-text-spaced m-opacity-mini">
                        这是我的个人博客，会分享我的学习笔记，希望可以给来到这儿的人有所帮助^_^</p>
                </div>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020-2021 Made in China</p>
    </div>
</footer>
<!--js-->
<div th:fragment="script">
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/semantic.min.js}"></script>
    <script th:src="@{/lib/prism/prism.js}"></script>
    <script th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script th:src="@{/lib/editormd/editormd.min.js}"></script>
    <script th:src="@{/lib/scrollto/jquery.scrollTo.min.js}"></script>
    <script type="text/javascript" color="27,28,29" opacity="0.5" count="250" th:src="@{/js/canvas-nest.min.js}"></script>
    <script th:src="@{/js/config.js}"></script>
    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });
        $('.ui.dropdown').dropdown({
            on: 'hover'
        });
    </script>
</div>
</body>
</html>
